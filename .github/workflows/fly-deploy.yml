# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
# CI runs tests, linter, and mix deps.audit; deploy only runs if CI passes.

name: CI and Deploy Sandbox
on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Test, Lint & Audit
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.4"
          otp-version: "27.3"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Check format
        run: mix format --check-formatted

      # - name: Credo
      #   run: mix credo --strict

      - name: Sobelow (security)
        run: mix sobelow --exit

      - name: Dependency audit
        run: mix deps.audit

      - name: Run tests with coverage
        env:
          MIX_ENV: test
        run: mix test --cover

      - name: Generate lcov report
        env:
          MIX_ENV: test
        run: mix coveralls.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cover/lcov.info
          fail_ci_if_error: false
          verbose: true

  deploy:
    name: Deploy app sandbox
    runs-on: ubuntu-latest
    needs: ci
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --dockerfile etc/docker/Dockerfile -a ysc-sandbox -c etc/fly/fly-sandbox.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
